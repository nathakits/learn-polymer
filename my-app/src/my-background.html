<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-background">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
      }

      img {
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        opacity: 0;
        transition: 0.5s opacity;
        @apply --shop-image-img;
      }

      .background-img-top {
        margin-top:-85px;
        position: relative;
        width: 100vw;
        height: 100vh;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .background-img--full-wh {
        position: absolute;
        transition: 0.5s opacity;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-position: center center;
        background-repeat: no-repeat;
        background-color: transparent;
        background-size: cover;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden
      }

      .caption-container {
        transform: translateY(-50%);
        position: relative;
        z-index: 1;
        top: 50%;
        text-align: center;
      }

      .bg-img-caption {
        line-height: 1.1em;
        color: white;
      }

    </style>

    <div class="background-img-top">
      <div class="background-img--full-wh" style$="background-image: url([[src]])" id="img" alt$="[[alt]]" on-load="_onImgLoad" on-error="_onImgError"></div>
      <div class="site-content-container caption-container">
        <h1 class="bg-img-caption">[[caption]]</h1>
      </div>
    </div>

  </template>

  <script>

    class MyBackground extends Polymer.Element {

      static get is() { return 'my-background'; }

      static get properties() { return {

        alt: String,

        src: {
          type: String,
          observer: '_srcChanged'
        },

        placeholderImg: {
          type: String,
          observer: '_placeholderImgChanged'
        },

        caption: String
        
      }}

      _srcChanged(src) {
        this.$.div.style.removeAttribute('src');
        this.$.div.style.transition = '';
        this.$.div.style.opacity = 0;
        if (src) {
          this.$.div.src = src;
        }
      }

      _onImgLoad() {
        this.$.div.style.transition = '0.5s opacity';
        this.$.div.style.opacity = 1;
      }

      _onImgError() {
        if (!this.placeholderImg) {
          this.$.div.src = 'data:image/svg+xml,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#CCC" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>');
        }
      }

      _placeholderImgChanged(placeholder) {
        this.style.backgroundImage = 'url(\'' + placeholder + '\')';
      }

    }

    customElements.define(MyBackground.is, MyBackground);

  </script>

</dom-module>
